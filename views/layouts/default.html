<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{pyro:lang:direction}" lang="{pyro:lang:code}">

<head profile="http://gmpg.org/xfn/11">
	{pyro:theme:partial name="metadata"}
</head>

<body id="top">

	<!-- Begin pageWrapper -->
	<div id="pageWrapper">
		{pyro:integration:analytics}
		<!-- Begin header -->
		<div id="header">
            {pyro:theme:partial name="header"}
		</div>
        <!-- End header -->

        
        <!-- Begin nav -->
<div id="head-nav">
    <div class="left">
        <ul id="head-nav">
		{pyro:navigation:links group="header"}
		</ul>
    </div>
    
</div>
        
        {pyro:theme:partial name="Left_Sidebar"}
		<!-- Begin contentWrapper -->
        <div id="contentWrapper">
		<!-- Begin content -->
			<div id="content">
				<div class="post">
					{pyro:template:body}
					<br style="clear:both;" />
				</div>

			</div>
			<!-- End content -->
    </div>
    <!-- End contentWrapper -->
	{pyro:theme:partial name="footer"}
	</div>
	<!-- End pageWrapper -->

</body>

</html>
